<div class="container-fluid">
	<form method="#" action="#" accept="image/gif,image/jpeg"
		class="form-horizontal">

		<div class="row">
			<legend>New Opportunity</legend>
			<div class="col-lg-3">
				<div class="fileinput fileinput-new" data-provides="fileinput">
					<div class="fileinput-preview thumbnail" data-trigger="fileinput"
						style="width: 150px; height: 170px;"></div>
					<div class="">
						<span class="btn btn-success btn-file"> <span
							class="fileinput-new">upload</span> <span
							class="fileinput-exists">change</span> <input type="file"
							name="...">
						</span>
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label>Account Name</label>
							<div class="inner-addon left-addon">
								<i class="glyphicon glyphicon-user"></i> <input id="accountName"
									class="form-control loginInput">
							</div>
						</div>
						<div class="form-group">
							<label>Responsible Person</label>
							<div class="inner-addon left-addon">
								<i class="glyphicon glyphicon-user"></i> <input
									id="responsiblePerson" class="form-control loginInput">
							</div>
						</div>
						<div class="form-group">
							<label>Email ID</label>
							<div class="inner-addon left-addon">
								<span class="glyphicon glyphicon-envelope"></span> <input
									type="email" id="email" class="form-control loginInput">
							</div>
						</div>
						<div class="form-group">
							<label>Phone no.</label>
							<div class="inner-addon left-addon">
								<i class="glyphicon glyphicon-earphone"></i> <input id="phoneNo"
									class="form-control loginInput">
							</div>
						</div>
						<div class="form-group ">
							<label>Company Type</label>
							<div class="inner-addon left-addon">
								<span class="glyphicon glyphicon-home"></span> <select
									class="form-control loginInput" id="companyType">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
								</select>
							</div>
						</div>

					</div>
					<div class="col-lg-4 col-lg-offset-1">
						<div class="form-group ">
							<label>Industry</label>
							<div class="inner-addon left-addon">
								<span class="glyphicon glyphicon-home"></span><select
									class="form-control loginInput" id="industry">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
								</select>
							</div>
						</div>
						<div class="form-group ">
							<label>Annual Income</label>
							<div class="inner-addon left-addon">
								<span class="glyphicon glyphicon-usd"></span> <input
									id="industry" class="form-control loginInput">
							</div>
						</div>
						<div class="form-group ">
							<label>Currency</label>
							<div class="inner-addon left-addon">
								<span class="glyphicon glyphicon-usd"></span> <input
									id="currency" placeholder="currency"
									class="form-control loginInput">
							</div>
						</div>
						<div class="form-group">
							<label>Comment</label>
							<textarea class="form-control" type="textarea" id="comment"
								placeholder="comment" rows="3" style="border: 1px solid;"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="">
						<div class="btn-group">
							<button id="save" class="btn btn-success btn-md" onclick="#"
								title="save" style="margin-left: 4%">
								<i class="glyphicon glyphicon-ok hidden-md hidden-lg"></i><span
									class="glyphicon glyphicon-save hidden-xs hidden-sm">save</span>
							</button>
							<button id="reset" type="reset" class="btn btn-warning btn-md"
								onclick="#" title="reset" style="margin-left: 4%;">
								<i class="glyphicon glyphicon-repeat hidden-md hidden-lg"></i><span
									class="glyphicon glyphicon-repeat hidden-xs hidden-sm">reset</span>
							</button>
							<button id="cancel" class="btn btn-danger btn-md" onclick="#"
								title="cancel" style="margin-left: 4%">
								<i class="glyphicon glyphicon-remove hidden-md hidden-lg"></i><span
									class="glyphicon glyphicon-remove hidden-xs hidden-sm">cancel</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
