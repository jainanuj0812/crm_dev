<div class="container">
<form method="#" action="#" accept="image/gif,image/jpeg" class="form-horizontal col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
	<div  class="row">
		<fieldset>
		<legend>New contact</legend>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="row">
					<div class="col-xs-11 col-xs-offset-1 col-md-11 col-md-offset-1 col-lg-11 col-lg-offset-1">
						<div class="fileinput fileinput-new" data-provides="fileinput"> 
	                    	<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 150px; height: 170px;">
	                    	</div> 
                        	<div style="display:inline;"> 
	                    		<span class="btn btn-large btn-success btn-file">
	                    				<span class="fileinput-new">upload</span>
	                    				<span class="fileinput-exists">change</span>
	                    			
	                    			<input type="file" name="...">
	                    		</span>
	                   
                        	</div> 
                        </div>
              		</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
				<div class="form-group">
					<lable for="firstName">First name :</lable>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-user"></i>
						<input id="firstName" class="form-control  ">
						 
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-md-offset-2 col-lg-offset-2">
				<div class="form-group">
					<lable for="lastName">Last name :</lable>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-user"></i>
						<input id="lastName"  class="form-control  ">
						 
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
				<div class="form-group">
					<lable for="email">E-mail :</lable>
					<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-envelope"></i>
					<input type="email" id="email"  class="form-control  ">
					 
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-5 col-md-offset-2 col-lg-5 col-lg-offset-2">
				<div class="form-group">
				<lable for="phoneNo">Phone no :</lable>
					<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-earphone"></i>
					<input id="phoneNo"  class="form-control  ">
					 
					</div>
				</div>
			</div>
		</div>

        	<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5"><div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="form-group ">
				<lable for="address">Address :</lable>
					<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-user"></i>
					<input id="address"  class="form-control  ">
					 
					</div>
				</div>
			</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="form-group ">
				<lable for="state">State :</lable>
					<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-user"></i>
					<input id="state" class="form-control  ">
					 
					</div>
				</div>
				</div>
			
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="form-group ">
				<lable for="country">Country :</lable>
					<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-user"></i>
					<input id="country"  class="form-control  ">
					 
					</div>
				</div>
				</div></div>
			
			</div>

			<div class="col-xs-12 col-sm-12 col-md-5 col-md-offset-2 col-lg-5 col-lg-offset-2">
				<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="form-group ">
				<lable for="company">Company:</lable>
					<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-user"></i>
					<input id="company"   class="form-control  ">
					 
					</div>
				</div>
			</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="form-group ">
				<lable for="position">Position:</lable>
					<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-user"></i>
					<input id="position"  class="form-control  ">
					 
					</div>
				</div>
				</div>
			
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="form-group ">
				<lable for="dob">Date of birth:</lable>
					<div class="inner-addon left-addon">
					<i class="glyphicon glyphicon-calendar"></i>
					<input type="date" id="dob"  class="form-control">
				</div>
				</div>
				</div></div>
			</div>
		</div>

		
		</div>
		
	    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
 		<div class="btn-group">
        	<button id="save" class="btn btn-success btn-sm" onclick="#" title="save"><i class="glyphicon glyphicon-ok hidden-md hidden-lg"></i><span class="glyphicon glyphicon-ok hidden-xs hidden-sm"> save</span></button>
        	<button id="reset" type="reset" class="btn btn-warning btn-sm" onclick="#" title="reset"><i class="glyphicon glyphicon-repeat hidden-md hidden-lg"></i><span class="glyphicon glyphicon-repeat hidden-xs hidden-sm"> reset</span></button>
        	<button id="cancel" class="btn btn-danger btn-sm" onclick="#" title="cancel"><i class="glyphicon glyphicon-remove hidden-md hidden-lg"></i><span class="glyphicon glyphicon-remove hidden-xs hidden-sm"> cancel</span></button>
        </div></div></div>
		</fieldset>
	</div>
</form>
</div>
