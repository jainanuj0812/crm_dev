<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-7">
      <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-5">
      <div class="row">
        <div id="eventsHeader">
          <div class="row">
            <span style="font-size: 200%;">Task List</span>
            <button type="button" class="btn btn-primary btn-circle btn-lg pull-right" data-toggle="modal" data-target="#eventForm">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
            <br />
            <hr style="border-color: #A0A0A0;">
          </div>
          <div>
            <ul style="list-style-type: none;">
              <li><input type="checkbox" ng-model="do"> <span class="done-{{do}}"> <span style="font-size: 150%;">Prepare Report </span> <span style="color: grey;"> 5PM Today</span></span></li>
              <li><input type="checkbox" ng-model="don"> <span class="done-{{don}}"> <span style="font-size: 150%;">Meeting @ Sayaji </span> <span style="color: grey;"> 5PM 12/3/15</span></span></li>
              <li><input type="checkbox" ng-model="donee" checked> <span class="done-{{donee}}">
                  <span style="font-size: 150%;">Do Homework </span>
                  <span style="color: grey;"> 1PM 25/2/15</span>
                </span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="eventForm" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add Task</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="inner-addon left-addon">
              <i class="glyphicon glyphicon-user iconSize"></i>
              <input type="text" id="taskName" placeholder="Task Name" class="form-control textSize textInput">
            </div>
          </div>
          <div class="form-group">
            <div class="inner-addon left-addon">
              <i class="glyphicon glyphicon-user iconSize"></i>
              <select class="form-control textSize textInput" id="sel1">
                <option>&nbsp;&nbsp;&nbsp;--Availability--</option>
                <option>&nbsp;&nbsp;&nbsp;Occupied</option>
                <option>&nbsp;&nbsp;&nbsp;Free</option>
                <option>&nbsp;&nbsp;&nbsp;Away</option>
                <option>&nbsp;&nbsp;&nbsp;Undecided</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" checked>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="font-size: 130%;"> Set Reminder </span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="inner-addon left-addon">
              <span class="glyphicon glyphicon-time"></span>
              <input type="text" placeholder="Event Time" class="form-control textSize textInput" onfocus="this.type='time'" onblur="this.type='text'">
            </div>
          </div>
          <div class="form-group">
            <div class="inner-addon left-addon">
              <i class="glyphicon glyphicon-calendar iconSize"></i>
              <input type="text" placeholder="Start Date" class="form-control textSize textInput" onfocus="this.type='date'" onblur="this.type='text'">
            </div>
          </div>
          <div class="form-group">
            <div class="inner-addon left-addon">
              <i class="glyphicon glyphicon-calendar iconSize"></i>
              <input type="text" placeholder="End Date" class="form-control textSize textInput" onfocus="this.type='date'" onblur="this.type='text'">
            </div>
          </div>
          <div class="form-group">
            <input type="text" id="taskDescription" placeholder="Description" class="form-control textSize textInput" height="48">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Save</button>
      </div>
    </div>
  </div>
</div>
