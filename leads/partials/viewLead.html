<div class="container-fluid">
	<div class="row">
    	<div class="col-xs-12  col-sm-12  col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
    		<div class="panel panel-default img-responsive">
  				<div class="panel-heading">
	  				<div id="heading"><b>Lead</b></div>
	  				<div style="float:right">
	        		<button id="edit" class="btn btn-success btn-sm" data-toggle="modal" data-target="#editLead"  title="edit"><i class="glyphicon glyphicon-edit hidden-md hidden-lg"></i><span class="glyphicon glyphicon-edit hidden-xs hidden-sm"> edit</span></button>
	        		</div>
  				</div>
				<div class="panel-body">
                    <div class="row">
                    	<div class="col-xs-12 col-sm-12 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1">
                      		<div class="fileinput fileinput-new" data-provides="fileinput">
								<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="max-width: 150px; max-height: 200px;">
								<img src="assets/images/demo.png" class="img-responsive" style="padding-top:20px;">
								</div>
							</div>
             </div>
             <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-1 col-lg-8 col-lg-offset-1">
             		<div>
             		<div ng-init="editName=true;visible=false;" ng-mouseover="visible=true" ng-mouseleave="visible=false">
             		<span class="h2" ng-show="editName"><b>{{lead.leadName}}</b></span> 
             		<span ng-hide="editName"><input type="text" value="{{lead.leadName}}" autofocus onfocus="this.value = this.value;"></span>
             		
             		<button type="button" class="btn btn-sm btn-default editBtn" ng-click="editName=!editName" ng-show="visible">
             		  <span ng-show="editName"><i class="glyphicon glyphicon-pencil"></i></span>
             		  <span ng-hide="editName"><i class="glyphicon glyphicon-ok"></i></span>
             		 </button>
             		 </div>
             		
             		<div ng-init="editStatus=true;visible2=false;" ng-mouseover="visible2=true" ng-mouseleave="visible2=false">
             		<span class="h4"  ng-show="editStatus"><i class="glyphicon glyphicon-user"></i>{{" "+lead.status}}</span>
             		<span ng-hide="editStatus"><input type="text" value="{{contact.status}}" autofocus onfocus="this.value = this.value;"></span>
                    <button type="button" class="btn btn-default   editBtn" ng-click="editStatus=!editStatus" ng-show="visible2">
             		  <span ng-show="editStatus"><i class="glyphicon glyphicon-pencil"></i></span>
             		  <span ng-hide="editStatus"><i class="glyphicon glyphicon-ok"></i></span>
             		 </button>
             		 </div>
                
                <div ng-init="editSource=true;visible3=false;" ng-mouseover="visible3=true" ng-mouseleave="visible3=false">
                <span class="h4"  ng-show="editSource"><i class="glyphicon glyphicon-info-sign"></i>{{" "+lead.sourceName}}</span>
             		<span ng-hide="editSource"><input type="text" value="{{lead.sourceName}}" autofocus onfocus="this.value = this.value;"></span>
             		<button type="button" class="btn btn-default   editBtn" ng-click="editSource=!editSource" ng-show="visible3">
             		  <span ng-show="editSource"><i class="glyphicon glyphicon-pencil"></i></span>
             		  <span ng-hide="editSource"><i class="glyphicon glyphicon-ok"></i></span>
             		 </button></div>
             		
             		<div ng-init="editPhone=true;visible4=false;" ng-mouseover="visible4=true" ng-mouseleave="visible4=false">
             	<span class="h4"   ng-show="editPhone"><i class="glyphicon glyphicon-earphone"></i> {{lead.phoneNo}}</span>
             		<span ng-hide="editPhone"><input type="text" value="{{lead.phoneNo}}" autofocus onfocus="this.value = this.value;"></span>
             		<button type="button" class="btn btn-default   editBtn" ng-click="editPhone=!editPhone" ng-show="visible4">
             		  <span ng-show="editPhone"><i class="glyphicon glyphicon-pencil"></i></span>
             		  <span ng-hide="editPhone"><i class="glyphicon glyphicon-ok"></i></span>
             		 </button></div>
             		
             		<div ng-init="editEmail=true;visible5=false;" ng-mouseover="visible5=true" ng-mouseleave="visible5=false">
             	<span class="h4"  ng-show="editEmail"><i class="glyphicon glyphicon-envelope"></i> {{lead.email}}</span>
             		<span ng-hide="editEmail"><input type="text" value="{{lead.email}}" autofocus onfocus="this.value = this.value;"></span>
             		<button type="button" class="btn btn-default   editBtn" ng-click="editEmail=!editEmail" ng-show="visible5">
             		  <span ng-show="editEmail"><i class="glyphicon glyphicon-pencil"></i></span>
             		  <span ng-hide="editEmail"><i class="glyphicon glyphicon-ok"></i></span>
             		 </button></div>                     		
             		
             		<div ng-init="editDob=true;visible6=false" ng-mouseover="visible6=true" ng-mouseleave="visible6=false">
             	<span class="h4"  ng-show="editDob"><i class="glyphicon glyphicon-earphone"></i> {{contact.dob}}</span>
             		<span ng-hide="editDob"><input type="text" value="{{contact.dob}}" autofocus onfocus="this.value = this.value;"></span>
             		<button type="button" class="btn btn-default   editBtn" ng-click="editDob=!editDob" ng-show="visible6">
             		  <span ng-show="editDob"><i class="glyphicon glyphicon-pencil"></i></span>
             		  <span ng-hide="editDob"><i class="glyphicon glyphicon-ok"></i></span>
             		 </button></div>
             
             	 	</div>

					</div>
				</div>
   			</div>
   		</div>
	</div>

</div>

<!-- Modal -->
<div class="modal fade" id="editContact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit contact</h4>
      </div>
      <div class="modal-body">
        <form>
        <div class="form-group">
        <label for="firstName">First name:</label>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-user"></i>
						<input id="firstName"  class="form-control" value="{{contact.firstName}}">
						 
					</div>
				</div>
				
        <div class="form-group">
        <label for="lastName">Last name:</label>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-user"></i>
						<input id="lastName" class="form-control" value="{{contact.lastName}}">
						 
					</div>
				</div>
				<div class="form-group">
				<label for="email">E-mail:</label>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-envelope"></i>
						<input id="email" class="form-control" value="{{contact.email}}">
						 
					</div>
				</div>
				
				<div class="form-group">
				<label for="phoneNo">Phone no:</label>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-earphone"></i>
						<input id="firstName" class="form-control" value="{{contact.phoneNo}}">
						 
					</div>
				</div>
				
				<div class="form-group">
				<label for="company">Company:</label>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-earphone"></i>
						<input id="company" class="form-control" value="{{contact.company}}">
						 
					</div>
				</div>
				
				<div class="form-group">
				<label for="position">Position:</label>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-earphone"></i>
						<input id="position" class="form-control" value="{{contact.position}}">
						 
					</div>
				</div>
				
				<div class="form-group">
				<label for="dob">D.O.B.:</label>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-earphone"></i>
						<input id="dob" class="form-control" value="{{contact.dob}}">
						 
					</div>
				</div>
				
				<div class="form-group">
				<label for="address">Address:</label>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-earphone"></i>
						<input id="address" class="form-control" value="{{contact.address}}">
						 
					</div>
				</div>
				
				<div class="form-group">
				<label for="state">State:</label>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-earphone"></i>
						<input id="state" class="form-control" value="{{contact.state}}">
						 
					</div>
				</div>
					<div class="form-group">
				<label for="country">Country:</label>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-earphone"></i>
						<input id="country" class="form-control" value="{{contact.country}}">
						 
					</div>
				</div>
				
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
