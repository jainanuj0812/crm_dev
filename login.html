<html>
    <head>
    	<meta name="viewport" content="width=device-width , initial-scale=1">
    	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
      	<script src="assets/js/bootstrap.min.js"></script>
      	<link href="assets/css/main.css" rel="stylesheet" />
      	<link href="assets/css/login.css" rel="stylesheet" />
	</head>
	<body background='assets/images/handshake.jpg'>
		<div class="container-fluid" id="login_wrapper">
			<form class="form-horizontal col-xs-offset-3 col-xs-6 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
				<div class="form-group col-sm-10 col-lg-10">
					<img id="login_logo" class="img-responsive" src="assets/images/apachelogo.png">
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="form-group inner-addon left-addon">
							<span class="glyphicon glyphicon-user"></span>
							<input type="text" class="loginInput form-control" id="password"placeholder="Username">
						</div>
					</div>
				</div>

				<div class="form-group inner-addon left-addon">
					<span class="glyphicon glyphicon-lock"></span> <input type="password" id="password" class="loginInput form-control" placeholder="Password">
				</div>
				<div class="col-xs-offset-3 col-xs-6 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
					</div>
				</div>
			</form>
			
			<form class="form-horizontal col-xs-offset-3 col-xs-6 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
				<div class="form-group">
					<label for="forgotPassword" class="">Forgot Password ?</label><br />
					<div class="row">
						<div class="inner-addon">
							<span class="left-addon">
								<span class="glyphicon glyphicon-envelope"></span> 
								<input type="email" class="loginInput form-control" placeholder="Email ID">
							</span>
							
							<span class="right-addon"> 
								<span class="glyphicon glyphicon-circle-arrow-right"></span>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
