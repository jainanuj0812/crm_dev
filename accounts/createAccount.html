<html>
<head>
	<meta name="viewport" content="width=device-width , initial-scale=1">
	<script src="../assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="../assets/js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../assets/js/angular.min.js" type="text/javascript"></script>
	<script src="../assets/js/angular-route.js" type="text/javascript"></script>
	<script src="../assets/js/jasny-bootstrap.min.js" type="text/javascript"></script>
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/css/main.css" rel="stylesheet" />
	<link href="../assets/css/jasny-bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/ContactMain.css" rel="stylesheet" />
</head>

<body>

	<div class="container">
		<form method="#" action="#" accept="image/gif,image/jpeg"
			class="form-horizontal col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
			<fieldset>
				<div class="row">
					<legend>New Account</legend>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="row">
								<div
									class="col-xs-11 col-xs-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
									<div class="fileinput fileinput-new" data-provides="fileinput">
										<div class="fileinput-preview thumbnail"
											data-trigger="fileinput" style="width: 150px; height: 170px;">
										</div>
										<div style="display: inline;">
											<span class="btn btn-large btn-success btn-file"> <span
												class="fileinput-new">upload</span> <span
												class="fileinput-exists">change</span> <input type="file"
												name="...">
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
							<div class="form-group">
								<div class="inner-addon left-addon">
									<i class="glyphicon glyphicon-user"></i> <input
										id="accountName" placeholder="account name"
										class="form-control loginInput">
								</div>
							</div>
						</div>
						<div
							class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-md-offset-2 col-lg-offset-2">
							<div class="form-group">
								<div class="inner-addon left-addon">
									<i class="glyphicon glyphicon-user"></i> <input
										id="responsiblePerson" placeholder="responsible person"
										class="form-control loginInput">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
							<div class="form-group">
								<div class="inner-addon left-addon">
									<i class="glyphicon glyphicon-envelope"></i> <input
										type="email" id="email" placeholder="email"
										class="form-control loginInput">
								</div>
							</div>
						</div>
						<div
							class="col-xs-12 col-sm-12 col-md-5 col-md-offset-2 col-lg-5 col-lg-offset-2">
							<div class="form-group">
								<div class="inner-addon left-addon">
									<i class="glyphicon glyphicon-earphone"></i> <input
										id="phoneNo" placeholder="phone no"
										class="form-control loginInput">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group ">
										<div class="inner-addon left-addon">
											<i class="glyphicon glyphicon-user"></i> <select
												class="form-control loginInput" id="companyType">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group ">
										<div class="inner-addon left-addon">
											<i class="glyphicon glyphicon-user"></i> <select
												class="form-control loginInput" id="industry">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group ">
										<div class="inner-addon left-addon">
											<i class="glyphicon glyphicon-usd"></i> <input
												id="annualIncome" placeholder="annual income"
												class="form-control loginInput">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div
							class="col-xs-12 col-sm-12 col-md-5 col-md-offset-2 col-lg-5 col-lg-offset-2">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group ">
										<div class="inner-addon left-addon">
											<i class="glyphicon glyphicon-usd"></i> <input id="currency"
												placeholder="currency" class="form-control loginInput">
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group ">
										<label>Comment :</label>
										<textarea class="form-control" type="textarea" id="comment"
											placeholder="comment" rows="3" style="border: 1px solid;"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="btn-group">
							<button id="save" class="btn btn-success btn-md" onclick="#"
								title="save">
								<i class="glyphicon glyphicon-ok hidden-md hidden-lg"></i><span
									class="glyphicon glyphicon-save hidden-xs hidden-sm">save</span>
							</button>
							<button id="reset" type="reset" class="btn btn-warning btn-md"
								onclick="#" title="reset">
								<i class="glyphicon glyphicon-repeat hidden-md hidden-lg"></i><span
									class="glyphicon glyphicon-repeat hidden-xs hidden-sm">reset</span>
							</button>
							<button id="cancel" class="btn btn-danger btn-md" onclick="#"
								title="cancel">
								<i class="glyphicon glyphicon-remove hidden-md hidden-lg"></i><span
									class="glyphicon glyphicon-remove hidden-xs hidden-sm">cancel</span>
							</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
