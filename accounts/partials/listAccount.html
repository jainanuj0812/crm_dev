<div class="container-fluid">

	<div class="row">
  
		<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
			<div class="row"><div class="col-xs-12 col-sm-12 col-lg-12 col-md-12" ><div class="inner-addon right-addon col-xs-9 col-sm-9 col-md-9 col-lg-9 ">
			
			<input id="accountSearch" type="text" placeholder="find accounts here!" class="img-rounded img-responsive"><i class="glyphicon glyphicon-filter"></i>
			</div>
			<div class="dropdown col-xs-1 col-sm-1 col-md-1 col-lg-1" >
        		<button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown"><i class="glyphicon glyphicon-align-justify"></i>
        			<span class="caret"></span>
        		</button>
        		<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
          			
        		</ul>
      		</div>
      		<div class="col-xs-1 col-sm-1 col-md- col-lg-1 visible-md visible-lg" style="margin-left:5px;">
        		<button class="btn btn-info btn-sm img-rounded" type="button" id="#"><i class="glyphicon glyphicon-plus-sign"></i>
        			
        		</button>	
      		</div>
      		</div>
			</div>
			
			<div ng-repeat="account in accounts">
				<div class="row img-rounded" id="accountRow" style="margin-top: 6%;">
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="imgdiv">
		    		<img src="assets/images/demo.png" class="img-circle img-responsive " >
        			</div>
        			<div class="col-xs-7 col-sm-7 col-md-6 col-lg-6"  ng-model="hide" ng-click="hide=!hide">
            		<h5><i class="glyphsicon glyphicon-user"></i><b>{{" "+account.accountName}}</b></h5>
            		<h6><i class="glyphicon glyphicon-envelope"></i>{{" "+account.email}}</h6>
            		<h6><i class="glyphicon glyphicon-earphone"></i>{{" "+account.phoneNo}}</h6>
            		<h6><i class="glyphicon glyphicon-user"></i>{{" "+account.responsiblePerson}}</h6>
            		<h6><a href="#/viewAccount/{{account.id}}"><i class="glyphicon glyphicon-plus-sign">more..</i></a></h6>
            		</div>
            			<div class="btn-group" style="float:right;">
        				<button id="edit" class="btn btn-default btn-lg btn-lg" style="border: 0; color: blue;" onclick="#" title="edit"><i class="glyphicon glyphicon-pencil"></i></button>
        				<button id="delete" class="btn btn-default btn-lg btn-lg" style="border:0; color: red;" onclick="#" title="delete"><i class="glyphicon glyphicon-trash"></i></button>
        				
        				</div>
       				       				
        		</div>
        	
			</div>
		</div>
	
		
	</div>
</div>
