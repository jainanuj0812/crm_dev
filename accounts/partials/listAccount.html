<div class="container-fluid">
  <div style="width: 100%;">
   <span style="font-size: 200%">
     Accounts
   </span>
   <hr style="border-color: #A0A0A0;">
 </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
          <div class="inner-addon right-addon col-xs-9 col-sm-9 col-md-9 col-lg-9 ">
            <input id="accountSearch" type="text" placeholder="find accounts here!" class="img-rounded img-responsive" ng-model="searchAccount">
            <i class="glyphicon glyphicon-filter"></i>
          </div>
          <div class="dropdown col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <button class="btn btn-default btn-lg dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
              <i class="glyphicon glyphicon-align-justify"></i>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
              <li><a href="#">Alphabatically</a></li>
              <li><a href="#">Recently added</a></li>
              <li><a href="#">Recently viewed</a></li>
            </ul>
          </div>
          <div class="col-xs-1 col-sm-1 col-md- col-lg-1 visible-md visible-lg" style="margin-left: 5px;">
            <button class="btn btn-primary btn-lg img-rounded" type="button" id="#" data-toggle="modal" data-target="#quickAdd">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
          </div>
        </div>
      </div>

      <div ng-repeat="account in accounts | filter: searchAccount">
        <div class="row img-rounded" id="accountRow" style="margin-top: 6%;">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="imgdiv">
            <img src={{account.img}} class="img-circle myimg">
          </div>
          <div class="col-xs-7 col-sm-7 col-md-6 col-lg-6" ng-model="hide" ng-click="hide=!hide" ng-init="edit=true" ng-show="edit">
            <h4>
              <i class="glyphsicon glyphicon-user"></i>
              <b>{{" "+account.accountName}}</b>
            </h4>
            <h5>
              <i class="glyphicon glyphicon-envelope"></i>
              {{" "+account.email}}
            </h5>
            <h5>
              <i class="glyphicon glyphicon-earphone"></i>
              {{" "+account.phoneNo}}
            </h5>
            <h5>
              <label>Responsible Person :</label>
              {{" "+account.responsiblePerson}}
            </h5>
            <h5>
              <a href="#/viewAccount/{{account.id}}"><i class="glyphicon glyphicon-plus-sign"> more..</i></a>
            </h5>
          </div>


          <div class="col-xs-7 col-sm-7 col-md-6 col-lg-6" ng-hide="edit">
            <h4>
              <input type="text" value="{{account.accountName}}" autofocus onfocus="this.value = this.value;" class="form-control"/>
            </h4>
            <h5>
              <input type="text" value="{{account.email}}" class="form-control"/>
            </h5>
            <h5>
              <input type="text" value="{{account.phoneNo}}" class="form-control"/>
            </h5>
            <h5>
              <label>Responsible Person :</label><br>
              <input type="text" value="{{account.responsiblePerson}}" class="form-control"/>
            </h5>
          </div>


          <div class="btn-group" style="float: right;">
            <button id="mail" class="btn btn-default btn-lg btn-lg editEnv"  title="meeting" ng-click="#" data-toggle="modal" data-target="#mailevent">
              <i class="glyphicon glyphicon-envelope" ng-show="edit"></i>
            </button>
            <button id="eventbox" class="btn btn-default btn-lg btn-lg editCal"  title="meeting" ng-click="#" data-toggle="modal" data-target="#event">
              <i class="glyphicon glyphicon-earphone" ng-show="edit"></i>
            </button>
            <button id="edit" class="btn btn-default btn-lg btn-lg" style="color: blue; border: 0;" title="edit" ng-click="edit=!edit">
              <i class="glyphicon glyphicon-pencil" ng-show="edit"></i>
              <i class="glyphicon glyphicon-ok" ng-hide="edit"></i>
            </button>
            <button id="delete" class="btn btn-default btn-lg btn-lg" style="color: red; border: 0;" onclick="#" title="delete">
              <i class="glyphicon glyphicon-trash" ng-show="edit"></i>
              <i class="glyphicon glyphicon-remove" ng-click="edit=!edit" ng-hide="edit"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- mailt model -->
<div id="mailevent" class="modal fade">
<div class="modal-dialog modal-md">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h4 class="modal-title">Mail this account</h4>
</div>
<div class="modal-body">
<form>
<div class="form-group">
<label for="message-text" class="control-label">To : </label>
<input type="text" placeholder="Email Id" class="form-control textSize textInput">
</div>

<div class="form-group">
<label for="message-text" class="control-label">Subject : </label>
<input type="text" placeholder="" class="form-control textSize textInput">
</div>

<div class="form-group">
<label for="message-text" class="control-label">Message : </label>
<textarea class="form-control" id="message-text" placeholder="write here . . ."></textarea>
</div>
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
<button type="button" class="btn btn-success">Save</button>
</div>
</div>
</div>
</div>
<!-- event model -->
<div id="event" class="modal fade">
<div class="modal-dialog modal-md">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h4 class="modal-title">Contact this account</h4>
</div>
<div class="modal-body">
<form>
<div class="form-group">
<div class="inner-addon left-addon">
<span class="glyphicon glyphicon-time"></span>
<input type="text" placeholder="Contact Time" class="form-control textSize textInput" onfocus="this.type='time'" onblur="this.type='text'">
</div>
</div>
<div class="form-group">
<div class="inner-addon left-addon">
<i class="glyphicon glyphicon-calendar iconSize"></i>
<input type="text" placeholder="Contact Date" class="form-control textSize textInput" onfocus="this.type='date'" onblur="this.type='text'">
</div>
</div>
<div class="form-group">
<label for="message-text" class="control-label">Note : </label>
<textarea class="form-control" id="message-text" placeholder="write here . . ."></textarea>
</div>
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
<button type="button" class="btn btn-success">Save</button>
</div>
</div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="quickAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">account add</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="accountName">Account Name</label>
            <div class="inner-addon left-addon">
              <i class="glyphicon glyphicon-user"></i>
              <input id="accountName" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="responsiblePerson">Responsible Person</label>
              <input id="responsiblePerson" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <div class="inner-addon left-addon">
              <i class="glyphicon glyphicon-envelope"></i>
              <input id="email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="phoneNo">Phone No</label>
            <div class="inner-addon left-addon">
              <i class="glyphicon glyphicon-earphone"></i>
              <input id="phoneNo" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
